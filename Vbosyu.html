<body onload="draw();">

    <canvas id="suich" width="800" height="800"></canvas>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById('suich');

            //楕円
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                // 円形グラデーション
                var gr = ctx.createRadialGradient(500,100,5,500,150,65);

                // 色
                gr.addColorStop(0, 'white');
                gr.addColorStop(0.3, 'lightcoral');
                gr.addColorStop(1, 'red');
                ctx.fillStyle = gr;

                //楕円の線の幅
                ctx.lineWidth = 12;
                //黒縁楕円
                ctx.beginPath();
                ctx.ellipse(500, 150, 45, 75, Math.PI / 2, 0, 2 * Math.PI);
                ctx.stroke();
                //赤いLED楕円
                ctx.beginPath();
                ctx.ellipse(500, 150, 40, 70, Math.PI / 2, 0, 2 * Math.PI);
                ctx.fill();
            }

            //外縁
            if (canvas.getContext){
                var ctx1 = canvas.getContext('2d');
                //円形グラデーション
                var gb = ctx1.createConicGradient(Math.PI, 500, 500);
                //色
                gb.addColorStop(0, 'dimgray');
                gb.addColorStop(0.1, 'gray');
                gb.addColorStop(0.2, 'darkgray');
                gb.addColorStop(0.3, 'gainsboro');
                gb.addColorStop(0.4, 'silver');
                gb.addColorStop(0.5, 'gray');
                gb.addColorStop(0.7,'silver');
                gb.addColorStop(0.8,'darkgray');
                gb.addColorStop(0.9, 'gray');
                gb.addColorStop(1, 'dimgray');
                ctx1.fillStyle = gb;
                //サイズ
                ctx1.lineWidth = 30;
                ctx1.beginPath();
                ctx1.arc(500,500,80,0,Math.PI * 2,true);
                ctx1.fill();
            }

            
            if (canvas.getContext){
                var ctx2 = canvas.getContext('2d');
                // 円形グラデーション
                var g = ctx2.createRadialGradient(500,500,20,500,500,50);

                // 色
                g.addColorStop(0, 'white');
                g.addColorStop(0.7, 'gray');
                g.addColorStop(1, 'black');
                ctx2.fillStyle = g;
                //トグルスイッチの線の幅
                ctx2.lineWidth = 3;
                //外側縁
                ctx2.beginPath();
                ctx2.arc(500,500,80,0,Math.PI*2,false);
                ctx2.stroke();
                //縁
                ctx2.beginPath();
                ctx2.arc(500,500,55,0,Math.PI*2,true);
                ctx2.fill();
                //トグルの根本 半円
                ctx2.beginPath();
                ctx2.arc(500,510,10,0,Math.PI,true);
                ctx2.stroke();
                //根本の線
                ctx2.beginPath();
                ctx2.moveTo(490,510);
                ctx2.lineTo(490,529);
                ctx2.stroke();
                //根本の線
                ctx2.beginPath();
                ctx2.moveTo(510,510);
                ctx2.lineTo(510,529);
                ctx2.stroke();
                //トグル太いところ根本　半円
                ctx2.beginPath();
                ctx2.arc(500,545,20,0, Math.PI,true);
                ctx2.stroke();
                //トグル太いところの線
                ctx2.beginPath();
                ctx2.moveTo(480,543);
                ctx2.lineTo(470,625);
                ctx2.stroke();
                //トグル太いところの線
                ctx2.beginPath();
                ctx2.moveTo(520,543);
                ctx2.lineTo(530,625);
                ctx2.stroke();
                //トグル先端
                ctx2.beginPath();
                ctx2.arc(500,625,30,0,Math.PI * 2,true);
                ctx2.stroke();
            }


                //楕円
                if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                // 円形グラデーション
                var gr = ctx.createRadialGradient(500,100,5,500,150,65);

                // 色
                gr.addColorStop(0, 'white');
                gr.addColorStop(0.2, 'aquamarine');
                gr.addColorStop(1, 'green');
                ctx.fillStyle = gr;

                //楕円の線の幅
                ctx.lineWidth = 12;
                //黒縁楕円
                ctx.beginPath();
                ctx.ellipse(500, 150, 45, 75, Math.PI / 2, 0, 2 * Math.PI);
                ctx.stroke();
                //赤いLED楕円
                ctx.beginPath();
                ctx.ellipse(500, 150, 40, 70, Math.PI / 2, 0, 2 * Math.PI);
                ctx.fill();
            }

            //外縁
            if (canvas.getContext){
                var ctx1 = canvas.getContext('2d');
                //円形グラデーション
                var gb = ctx1.createConicGradient(Math.PI, 500, 500);
                //色
                gb.addColorStop(0, 'dimgray');
                gb.addColorStop(0.1, 'gray');
                gb.addColorStop(0.2, 'darkgray');
                gb.addColorStop(0.3, 'gainsboro');
                gb.addColorStop(0.4, 'silver');
                gb.addColorStop(0.5, 'gray');
                gb.addColorStop(0.7,'silver');
                gb.addColorStop(0.8,'darkgray');
                gb.addColorStop(0.9, 'gray');
                gb.addColorStop(1, 'dimgray');
                ctx1.fillStyle = gb;
                //サイズ
                ctx1.lineWidth = 30;
                ctx1.beginPath();
                ctx1.arc(500,500,80,0,Math.PI * 2,true);
                ctx1.fill();
            }

            
            if (canvas.getContext){
                var ctx2 = canvas.getContext('2d');
                // 円形グラデーション
                var g = ctx2.createRadialGradient(500,500,20,500,500,50);

                // 色
                g.addColorStop(0, 'white');
                g.addColorStop(0.7, 'gray');
                g.addColorStop(1, 'black');
                ctx2.fillStyle = g;
                //トグルスイッチの線の幅
                ctx2.lineWidth = 3;
                //外側縁
                ctx2.beginPath();
                ctx2.arc(500,500,80,0,Math.PI*2,false);
                ctx2.stroke();
                //縁
                ctx2.beginPath();
                ctx2.arc(500,500,55,0,Math.PI*2,true);
                ctx2.fill();

                //トグルの根本 半円
                ctx2.beginPath();
                ctx2.arc(500,510,10,0,Math.PI,false);
                ctx2.stroke();
                //根本の線
                ctx2.beginPath();
                ctx2.moveTo(490,490);
                ctx2.lineTo(490,510);
                ctx2.stroke();
                //根本の線
                ctx2.beginPath();
                ctx2.moveTo(510,490);
                ctx2.lineTo(510,510);
                ctx2.stroke();
                //トグル太いところ根本　半円
                ctx2.beginPath();
                ctx2.arc(500,475,20,0, Math.PI,false);
                ctx2.stroke();
                //トグル太いところの線
                ctx2.beginPath();
                ctx2.moveTo(470,375);
                ctx2.lineTo(480,480);
                ctx2.stroke();
                //トグル太いところの線
                ctx2.beginPath();
                ctx2.moveTo(530,375);
                ctx2.lineTo(520,480);
                ctx2.stroke();
                //トグル先端
                ctx2.beginPath();
                ctx2.arc(500,370,30,0,Math.PI * 2,true);
                ctx2.stroke();
            }
        }
    </script>
